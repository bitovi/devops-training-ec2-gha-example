name: Deploy Chart - EKS Helm GHA Test

on:
  push:
    branches: [ eks ]

permissions:
  contents: read

jobs:
  Chart-Deploy:
    # if the branch name of the PR does not contain 'skip-deploy'
    if: "!contains(github.head_ref, 'skip-deploy')"
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEVOPS_TRAINING }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEVOPS_TRAINING }}
        aws-region: us-east-1
    - id: deploy
      name: Deploy
      uses: bitovi/github-actions-deploy-eks-helm@main
      #uses: macmiranda/github-actions-deploy-eks-helm@alpine-k8s
      with:
        cluster-name: BitOps-Demo-Cluster
        chart-path: fluent/fluent-bit
        namespace: default
        name: fluent-bita
        chart-repository: https://fluent.github.io/helm-charts/
        version: 0.20.7
        atomic: true
        timeout: 10s
